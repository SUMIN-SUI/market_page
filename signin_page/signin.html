<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>singin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbit&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="signin.css" />
    <script
      src="https://kit.fontawesome.com/b669fcd44b.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container flex">
      <form class="signin-form flex">
        <h1>로그인</h1>

        <div class="sing-in flex">
          <div class="input">
            <label for="id">
              <i class="fa-regular fa-user"></i>
            </label>
            <input type="text" id="id" placeholder="아이디" />
          </div>
          <div class="input">
            <label for="pw">
              <i class="fa-solid fa-lock"></i>
            </label>
            <input type="password" id="pw" placeholder="비밀번호" />
          </div>
        </div>

        <button type="submit" class="signin_btn">로그인</button>

        <ul class="find flex">
          <li>
            <a href="#"> 아이디 찾기</a>
          </li>
          <li>
            <a href="#"> 비밀번호 찾기</a>
          </li>
          <li>
            <a href="../signup_page/signup.html"> 회원가입</a>
          </li>
        </ul>

        <a href="../hair_page/hairpage.html" class="x_btn">
          <i class="fa-solid fa-square-xmark"></i>
        </a>
      </form>
    </div>
  </body>
</html>
